<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="background"></div>
  
  <!-- Header -->
  <header class="header" id="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          
          <a href="#">
            <img src="img/intro/logo.png" alt="Логотип">
          </a>

        </div>

        <nav class="nav">
          
          <!-- nav__items -->
          <ul class="nav__items">
            
            <li class="nav__item">
              <a class="nav__link"> Features </a>
            </li>
            
            <li class="nav__item">
              <a class="nav__link"> Pricing </a>
            </li>
            
            <li class="nav__item">
              <a class="nav__link"> About </a>
            </li>
            
            <li class="nav__item">
              <a class="nav__link"> Contact Us</a>
            </li>
            
            <button class="nav__button"> Free Trial</button>
          
          </ul>

        </nav>

      </div>
    </div>
  </header>

  <!-- Intro -->
  <div class="intro">
    <div class="container">
      <div class="intro__inner">
        
        <div class="intro__title">
          <h2 class="subtitle"> The Best</h2>
          <h1 class="title"> Digital <span> Marketing </span></h1>
        </div>

        <div class="intro__info">
          <p>Completely synergize resource taxing relationships via premier</p>
          <br>
          <p>niche markets. Professionally cultivate one-to-one customer</p>
        </div>

        <button class="intro__button"> Get Started </button>
      
      </div>
    </div>
  </div>

  <!-- Partner -->
  <div class="partner">
    <div class="container">
      <div class="partner__inner">
        
        <!-- Partner__items -->
        <ul class="partner__items">
          
          <li class="partner__item">
            <img src="~img/intro/Slack.png" alt="Slack">
          </li>
          
          <li class="partner__item">
            <img src="~img/intro/Amazon.png" alt="Amazon">
          </li>
          
          <li class="partner__item">
            <img src="~img/intro/Logitech.png" alt="Logitech">
          </li>
          
          <li class="partner__item">
            <img src="~img/intro/Google.png" alt="Google">
          </li>
          
          <li class="partner__item">
            <img src="~img/intro/Facebook.png" alt="Facebook">
          </li>
        </ul>
      
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
